<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
    <script>
        function loadUsers() {
            $.ajax('./get', {
                method : 'get',
                complete: function(data) {
                    var result = '';
                    var users = JSON.parse(data.responseText);
                    for (var i = 0; i != users.length; ++i) {
                        result += "<tr>"+
                                "<td>" + users[i].name + "</td>"+
                                "<td>" + users[i].login + "</td>"+
                                "<td>" + users[i].email + "</td>"+
                                "<td>" + users[i].role.name + "</td>"+
                                "</tr>";
                    }
                    $('#table-body').empty().append(result);
                }
            });
        }
        loadUsers();
        $(document).ready(function() {
            $( "#table-body" ).on( "click", "tr", function() {
                var customerId = $(this).find("td").eq(2).html();
                $('#edit-name').empty().append($(this).find("td").eq(0).html());
                $('#edit-login').empty().append($(this).find("td").eq(1).html());
                $('#edit-email').empty().append($(this).find("td").eq(2).html());
                $('#edit-role').empty().append($(this).find("td").eq(3).html());
                $('#myModal').modal('show');
            });
        })
    </script>
</head>
<body>
<div class="container">
    <h2>Users</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Login</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>Ale</td>
                    <td>Alxc</td>
                    <td>mail</td>
                    <td>rolename</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit user</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                    <p id="edit-name"></p>
                    <p id="edit-login"></p>
                    <p id="edit-email"></p>
                    <p id="edit-role"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
