<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car sale</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="myScript.js"></script>
    <style>
        .img {
            width: 250px;
            height: 182px;
        }
        .divImg {
            width: 300px;
        }
        .inline {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h4 id="login"><a href="login.html">Войти в систему</a></h4>
</div>
<div class="container">
    <h2>Cars for sale</h2>
    </br>
    <table class="table table-hover">
        <tbody id="table-body">
        <tr>
            <td><input type="hidden" value="123valecfe"></td>
            <td class="divImg"><img src="foto.jpg" class = "img"></td>
            <td>
                <div><h3>Mark Model</h3></div>
                <div>text ernvoevh oevnoet4voen</div>
            </td>
            <td><h4 class="inline">10000</h4><p class="inline">руб.</p></td>
            <td><h4 class="inline">2010</h4><p class="inline">г.</p></td>
            <td><h4 class="inline">178 000</h4><p class="inline">км.</p></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <input type="image" id="mImg" src="foto.jpg" class="img">
                    <p>Тип кузова<input type="text" id="mBody" disabled></p>
                    <p>Двигатель<input type="text" id="mEngine" disabled>литров</p>
                    <p>Коробка передач<input type="text" id="mTransmission" disabled></p>
                    <p>Объем двигателя<input type="text" id="mCapacity" disabled>л.</p>
                    <p>Год выпуска<input type="text" id="mYear" disabled></p>
                    <p>Пробег<input type="text" id="mDistance" disabled>тыс.км.</p>
                    <p>Цена<input type="text" id="mPrice" disabled>руб.</p>
                    <div id="carStatus"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
